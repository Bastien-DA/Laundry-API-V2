name: Generate Flutter SDK (NestJS)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-sdk:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    # ⚠️ Ne pas mettre NODE_ENV=production ici (sinon devDependencies parfois omises)
    env:
      PORT: "3000"
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app?schema=public
      JWT_SECRET: "change_me_change_me_change_me_123456"
      JWT_EXPIRES_IN: "30d"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (include dev)
        run: npm ci --include=dev

      - name: Prisma generate
        run: |
          # Prisma est dans deps chez toi, donc OK
          npx prisma generate --config prisma.config.ts || npx prisma generate

      - name: Prisma migrate (CI database)
        run: |
          if [ -d prisma/migrations ]; then
            npx prisma migrate deploy --config prisma.config.ts || npx prisma migrate deploy || true
          else
            echo "No migrations detected, skipping"
          fi

      - name: Build API
        run: npm run build

      - name: Run API (background)
        env:
          NODE_ENV: production
        run: |
          set -euxo pipefail

          node dist/main.js &
          echo $! > api.pid

          SWAGGER_URL="http://localhost:3000/docs-json"

          # attendre que swagger soit prêt
          for i in {1..45}; do
            if curl -sSf "$SWAGGER_URL" >/dev/null 2>&1; then
              echo "SWAGGER_JSON_URL=$SWAGGER_URL" >> "$GITHUB_ENV"
              echo "Swagger OK at: $SWAGGER_URL"
              exit 0
            fi
            sleep 2
          done

          echo "Swagger JSON introuvable sur $SWAGGER_URL"
          ps aux | grep "node dist/main.js" || true
          exit 1

      - name: Download swagger.json
        run: |
          set -euxo pipefail
          curl -sSf "$SWAGGER_JSON_URL" -o swagger.json
          ls -lah swagger.json

      - name: Setup Java (for OpenAPI Generator)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install OpenAPI Generator
        run: |
          set -euxo pipefail
          wget -q https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/7.17.0/openapi-generator-cli-7.17.0.jar -O openapi-generator-cli.jar
          ls -lah openapi-generator-cli.jar

      - name: Generate Flutter SDK (dart-dio)
        run: |
          set -euxo pipefail
          rm -rf sdk
          mkdir -p sdk
          java -jar openapi-generator-cli.jar generate \
            -i swagger.json \
            -g dart-dio \
            -o sdk \
            --additional-properties=pubName=laundry_api_sdk,serializationLibrary=json_serializable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Patch generated pubspec (Dart 3.8 + json_annotation)
        working-directory: sdk
        run: |
          set -euxo pipefail

          if grep -q "^environment:" pubspec.yaml; then
            sed -i 's/^  sdk: .*/  sdk: ">=3.8.0 <4.0.0"/' pubspec.yaml || true
          else
            printf '\nenvironment:\n  sdk: ">=3.8.0 <4.0.0"\n' >> pubspec.yaml
          fi

          if grep -q "^  json_annotation:" pubspec.yaml; then
            sed -i 's/^  json_annotation: .*/  json_annotation: ^4.9.0/' pubspec.yaml
          fi

          cat pubspec.yaml

      - name: Flutter pub get + build_runner
        working-directory: sdk
        run: |
          set -euxo pipefail
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Save SDK outside repo
        run: |
          set -euxo pipefail
          rm -rf /tmp/sdk
          cp -r sdk /tmp/sdk

      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill "$(cat api.pid)" || true
          fi

      - name: Push to sdk branch
        run: |
          set -euxo pipefail

          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          if git ls-remote --exit-code --heads origin sdk; then
            git fetch origin sdk
            git checkout -B sdk origin/sdk
          else
            git checkout -B sdk
          fi

          rm -rf ./*
          cp -r /tmp/sdk/* .

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update SDK"
            git push origin sdk --force
          fi